<article *ngIf="post$| async as post">
  <header>
    <h1>{{post.title}}</h1>
  </header>
  <main>
    <h1>Let me tell you the story of:</h1>
    <p>
      {{post.body}}
    </p>
    <p>
      {{post.body}}
    </p>
    <p>
      {{post.body}}
    </p>
  </main>
  <app-author [userId]="post.userId"></app-author>

</article>

<style>
  :host {
    display: block;
    height: 100%;
    padding: 1rem;
  }

  article {
    display: grid;
    grid-template-rows: 3rem 1fr;
    grid-template-columns: 1fr 1fr;
    align-items: start;
    justify-items: center;
    gap: 1.5rem;
  }

  main>p {
    margin-top: 1.5rem;
    font-size: 1.5rem;;
  }

  main>h1 {
    margin:0;
    font-size: 3rem;
  }

  header {
    grid-column: 1/3;
  }
</style>
